<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>vCard</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/material-design-lite@1.3.0/material.min.css"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main class="mdl-card mdl-shadow--2dp">
            <form>
                <template>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input
                            class="mdl-textfield__input"
                            type="${view.type || 'text'}"
                            name="${view.name}"
                            placeholder="${view.label}"
                            required="${view.required}"
                        />
                    </div>
                </template>
            </form>

            <canvas></canvas>
        </main>

        <script src="index.ts"></script>
    </body>
</html>
